<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets!!</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Ticket Selector:</h3>
          <form id="tickets">
            <div class="form-group">
              <label for="movie">Movie:</label>
              <select class="form-control" id="movie">
                <option value="Idle Hands">Idle Hands</option>
                <option value="The Big Lebowski">The Big Lebowski</option>
                <option value="Spirited Away">Spirited Away</option>
                <option value="Kiss Kiss Bang Bang">Kiss Kiss Bang Bang</option>
              </select>
            </div>
            <div class="form-group">
              <label for="showing">Showing:</label>
              <select class="form-control" id="showing">
                <option value="12:00pm">12:00pm</option>
                <option value="3:00pm">3:00pm</option>
                <option value="6:00pm">6:00pm</option>
                <option value="9:00pm">9:00pm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <select class="form-control" id="age">
                <option value="Youth">Youth</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Find Pricing</button>
          </form>
        </div>
          <div class="col-md-6">
            <h3>Your Pricing:</h3>
            <div id="user-result">
              <h5>Movie: <span id="movie-name"></span></h5>
              <h5>Showing: <span id="movie-showing"></span></h5>
              <h5>Price: <span id="movie-price"></span></h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
